<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Add Donation Form</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="tiny_mce_popup.js"></script>
<script type="text/javascript" src="dialog.js"></script>
<link rel="stylesheet" type="text/css" href="simpledonate.css" />
</head>
<body id="simpledonate"> 
	<form onSubmit="SimpleDonatePluginDialog.update();return false;" action="#">
		<div id="frmbody">
			<div class="title">Add Donation Form</div>
			<br />

			<span class="subtitle">Form Options</span>
			<div class="donation_header"><span class="subtitle2">Donation Levels</span> <a id="add" href="javascript:addClicked();">Add Donation Level</a></div>
			<ol id="itemlist">
				<li>
					<label>Donation Amount <input type="number" class="amt" /></label>
					<label>Donation Label <input type="text" class="label" /></label>
					<a class="remove" href="javascript:">Remove</a>
				</li>
			</ol>
			<br />
			<label>"Other" Donation Label: <input type="text"  name="other_label" value="Other:" /></label><br /><br />
			<!-- <label>"Other" Step Amount: <input type="number" name="other_step" value="" /><span class="desc">The amount incremented by the stepper if it is displayed (it is also the minimum denomination allowed)</span></label><br /><br /> -->
			<label>Submit Button Text: <input type="text" name="submit_button_text" /></label><br />

			<span class="subtitle">Paypal Options</span>
			<label>Item Label: <input type="text" class="item_label" name="item_label" />
				<span class="desc">This will be the item on the invoice displayed by PayPal</span>
			</label>
			<br />
			<span id="warning"></span>
			</div>
		</div>
		
		<div class="mceActionPanel">
			<div style="float: left">
			<br />
				<input type="submit" id="insert" name="insert" value="{#insert}" />
			</div>

			<div style="float: right">
			<br />
				<input type="button" id="cancel" name="cancel" value="{#cancel}" onClick="tinyMCEPopup.close();" />
			</div>

			<br style="clear:both" />
		</div>
	</form>
	<script>
		function addClicked () {
			$("#itemlist li:first").clone(false).appendTo('#itemlist');
			$("#itemlist li:last input[type=text], #itemlist li:last input[type=number]").val("");
			$("#itemlist li:last .remove").click(function() {
				$(this).parent().remove();
			});
			return false;
		}
	</script>
</body>
